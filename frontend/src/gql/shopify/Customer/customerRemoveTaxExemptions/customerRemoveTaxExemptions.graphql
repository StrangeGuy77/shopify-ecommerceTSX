mutation customerRemoveTaxExemptions(
	$customerId: ID!
	$taxExemptions: [TaxExemption!]!
) {
	customerRemoveTaxExemptions(
		customerId: $customerId
		taxExemptions: $taxExemptions
	) {
		customer {
			id
		}
		userErrors {
			field
			message
		}
	}
}

