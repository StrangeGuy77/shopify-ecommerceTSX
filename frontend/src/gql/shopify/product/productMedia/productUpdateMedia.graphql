mutation productUpdateMedia($productId: ID!, $media: [UpdateMediaInput!]!) {
	productUpdateMedia(productId: $productId, media: $media) {
		media {
			alt
		}
		mediaUserErrors {
			code
			field
			message
		}
		product {
			id
		}
	}
}

