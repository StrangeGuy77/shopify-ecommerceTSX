mutation productDuplicate($productId: ID!, $newTitle: String!) {
	productDuplicate(productId: $productId, newTitle: $newTitle) {
		imageJob {
			id
		}
		newProduct {
			id
		}
		shop {
			id
		}
		userErrors {
			field
			message
		}
	}
}

