mutation productDeleteMedia($productId: ID!, $mediaIds: [ID!]!) {
	productDeleteMedia(productId: $productId, mediaIds: $mediaIds) {
		deletedMediaIds
		deletedProductImageIds
		mediaUserErrors {
			code
			field
			message
		}
		product {
			id
		}
	}
}

